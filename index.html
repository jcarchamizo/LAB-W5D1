<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="formulario-container">
        <h1>Inquiry Form</h1>
        <form action="received.html" method="GET">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="Surname"> Surname (required):</label>
            <input type="text" id="surname" name="surname" required>

            <label for="edad">Age (minimum 18):</label>
            <input type="number" id="age" name="age" min="18">

            <label for="email">Email (required):</label>
            <input type="email" id="email" name="email" required>

            <label for="asunto">Issue (required):</label>
            <input type="text" id="issue" name="issue" required>

            <label for="comment">Comment (m√°x 150 characters):</label>
            <textarea id="comment" name="comment" maxlength="150" rows="4"></textarea>

            <button type="submit">Send Inquiry</button>
        </form>
    </div>
    
</body>
</html>
