<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Consulta</title>
    <link rel="stylesheet" href="consulta.css">
</head>
<body>

    <div class="formulario-container">
        <h1>Formulario de Consulta</h1>
        <form action="recibido.html" method="GET">
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="apellido">Apellido (requerido):</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="edad">Edad (mínimo 18):</label>
            <input type="number" id="edad" name="edad" min="18">

            <label for="email">Email (requerido):</label>
            <input type="email" id="email" name="email" required>

            <label for="asunto">Asunto (requerido):</label>
            <input type="text" id="asunto" name="asunto" required>

            <label for="comentario">Comentario (máx 150 caracteres):</label>
            <textarea id="comentario" name="comentario" maxlength="150" rows="4"></textarea>

            <button type="submit">Enviar Consulta</button>
        </form>
    </div>

</body>
</html>
